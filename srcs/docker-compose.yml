volumes:
  wordpress:
   driver: local
   driver_opts:
    type: 'none'
    o: 'bind'
    device: '/home/${USER}/data/wordpress'
  db:
   driver: local
   driver_opts:
    type: 'none'
    o: 'bind'
    device: '/home/${USER}/data/db'

networks:
 inception_network:
  driver: bridge
